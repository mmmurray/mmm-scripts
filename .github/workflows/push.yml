name: Push

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install
        uses: docker://mmmurray/test:1.32
        with:
          entrypoint: yarn
          args: install
      - name: Build
        uses: docker://mmmurray/test:1.32
        with:
          entrypoint: yarn
          args: build
      - name: Test
        uses: docker://mmmurray/test:1.32
        with:
          entrypoint: yarn
          args: test
      - name: Release
        uses: docker://mmmurray/test:1.32
        with:
          entrypoint: yarn
          args: release
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
